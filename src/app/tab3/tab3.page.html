<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ubicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ubicaciones</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="4" *ngFor="let ubicacion of ubicaciones">
        <ion-card [routerLink]="['/ubicaciones', ubicacion.id]">
          <ion-card-header>
            <ion-card-title>{{ubicacion.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-card-subtitle>{{ubicacion.type}}</ion-card-subtitle>
            <ion-card-subtitle>{{ubicacion.dimension}}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
