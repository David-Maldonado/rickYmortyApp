<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Episodios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Episodios</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="4" *ngFor="let episodio of episodios">
        <ion-card [routerLink]="['/episodios', episodio.id]">
          <ion-card-header>
            <ion-card-title>{{episodio.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-card-subtitle>{{episodio.air_date}}</ion-card-subtitle>
            <ion-card-subtitle>{{episodio.episode}}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
