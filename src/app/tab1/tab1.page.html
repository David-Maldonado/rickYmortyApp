<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personajes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeLg="4" *ngFor="let personaje of personajes">
        <ion-card [routerLink]="['/characters', personaje.id]">
          <div class="ion-text-center ion-margin-top">
            <img  alt="Imagen" [src]="personaje.image" />
          </div>
          <ion-card-header>
            <ion-card-title>{{personaje.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-card-subtitle>Especie: {{personaje.species | especie }}</ion-card-subtitle>
            <ion-card-subtitle>Estado: {{personaje.status | estado}}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
